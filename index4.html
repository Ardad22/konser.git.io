<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Plan Değiştirici</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
        }

        #buttonContainer {
            position: absolute;
            bottom: 20px;
            display: none;
        }

        #buttonContainer button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="background" onclick="changeBackground()"></div>
    <div id="buttonContainer">
        <button onclick="goToPage('index6.html')">İzin ver</button>
        <button onclick="goToPage('index7.html')">İzin verme</button>
    </div>
    <script>
        let clickCount = 0;
        const backgrounds = ['url(images/3-1.jpeg)', 'url(images/4.jpeg)']; // Bu kısma kullanacağınız resimlerin URL'lerini ekleyin

        function changeBackground() {
            if (clickCount < backgrounds.length) {
                document.getElementById('background').style.backgroundImage = backgrounds[clickCount];
                clickCount++;
                if (clickCount === backgrounds.length) {
                    document.getElementById('buttonContainer').style.display = 'block';
                }
            } else if (clickCount === backgrounds.length) {
                document.getElementById('buttonContainer').style.display = 'block';
            }
        }

        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
